name: Visual Regression Testing

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  visual-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Start server
        run: |
          pnpm preview &
          # 等待服务器启动
          npx wait-on http://localhost:5173 --timeout 60000

      - name: Run visual tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: |
          npx visual-test test --ci

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-reports
          path: .visual-test/reports/
          retention-days: 30

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: |
            .visual-test/actuals/
            .visual-test/diffs/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const conclusion = JSON.parse(
              fs.readFileSync('.visual-test/reports/conclusion.json', 'utf8')
            );

            const comment = `
            ## ❌ Visual Regression Test Failed

            **Score:** ${conclusion.summary.overallScore} (${conclusion.summary.grade})

            **Summary:**
            - Passed: ${conclusion.summary.passed}
            - Failed: ${conclusion.summary.failed}

            **Key Findings:**
            ${conclusion.summary.keyFindings.map(f => \`- \${f}\`).join('\\n')}

            **Estimated Fix Time:** ${conclusion.fixPlan.estimatedHours}h

            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
