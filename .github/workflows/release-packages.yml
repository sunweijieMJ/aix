# ------------------------------------------------------------
# GitHub Actions - 手动发布
#
# 工作流程：
# 1. 开发者提交 changeset (pnpm changeset)
# 2. 手动触发此 workflow (Actions 页面 > Release Packages > Run workflow)
# 3. Workflow 自动创建 "Version Packages" PR (包含版本号 + CHANGELOG)
# 4. 审查并合入 "Version Packages" PR
# 5. 再次手动触发此 workflow，选择 "Publish to npm" 选项
#
# 前置条件：
# - 在 Settings > Secrets 中配置 NPM_TOKEN
# - 若使用私有 registry，确保 token 对应正确的 registry
# ------------------------------------------------------------

name: Release Packages

on:
  workflow_dispatch:
    inputs:
      action:
        description: '执行操作'
        required: true
        type: choice
        options:
          - 'Create Version PR'
          - 'Publish to npm'
        default: 'Create Version PR'

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      # ============================
      # 质量检查（发布前必须通过）
      # ============================
      - name: Run quality checks
        run: |
          echo "Running quality checks before release..."
          pnpm test
          pnpm type-check
          pnpm lint
          echo "✅ All quality checks passed"

      - name: Configure npm auth for private registry
        if: github.event.inputs.action == 'Publish to npm'
        run: |
          echo "//npm-registry.zhihuishu.com:4873/:_authToken=\${NPM_TOKEN}" >> .npmrc

      # ============================
      # 操作 1: 创建版本 PR
      # ============================
      - name: Create Version PR
        if: github.event.inputs.action == 'Create Version PR'
        id: version
        uses: changesets/action@v1
        with:
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ============================
      # 操作 2: 发布到 npm
      # ============================
      - name: Publish to npm
        if: github.event.inputs.action == 'Publish to npm'
        id: publish
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push git tags
        if: steps.publish.outputs.published == 'true'
        run: git push --follow-tags
