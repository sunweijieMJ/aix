# ------------------------------------------------------------
# GitHub Actions - CI 质量门禁
#
# 执行顺序：
# 1. build: 全量构建（生成类型声明等产物）
# 2. lint / type-check / test: 并行执行（依赖 build 产物）
#
# 触发条件：
# - PR 提交到 master / release/** 分支
# - 直接 push 到 master / release/** 分支
# ------------------------------------------------------------

name: Check Quality

on:
  pull_request:
    branches: [master, 'release/**']
  push:
    branches: [master, 'release/**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================
  # Build - 构建验证（首先执行）
  # ============================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Verify build outputs
        run: |
          echo "Checking build outputs..."
          for pkg in button hooks icons pdf-viewer subtitle theme video; do
            if [ -d "packages/$pkg/es" ] || [ -d "packages/$pkg/dist" ]; then
              echo "✅ @aix/$pkg - build output exists"
            else
              echo "❌ @aix/$pkg - missing build output"
              exit 1
            fi
          done
          echo "All packages built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/*/es/
            packages/*/lib/
            packages/*/dist/
          retention-days: 1

  # ============================
  # Lint - 代码规范检查
  # ============================
  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (ESLint + Stylelint)
        run: pnpm lint

      - name: Spell check
        run: pnpm cspell

  # ============================
  # Type Check - 类型检查
  # ============================
  type-check:
    name: Type Check
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: TypeScript type check
        run: pnpm type-check

  # ============================
  # Test - 单元测试
  # ============================
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm vitest run
