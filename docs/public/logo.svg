<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#00b4b4" opacity="0.1"/>

  <!-- 主图标 - 字母 A -->
  <path d="M 30 70 L 50 30 L 70 70"
        stroke="#00b4b4"
        stroke-width="6"
        stroke-linecap="round"
